      <div *ngIf="swgoh" [style.display]="showSw ? 'block' : 'none'">
        <div class="row" *ngFor="let group of swgoh">
          <div class="col" *ngFor="let image of group">
            <img [src]="image.url" alt="Image" />
            <p>{{ image.name }}</p>
          </div>
        </div>
      </div>
    
      <div *ngIf="blender" [style.display]="showBlend ? 'block' : 'none'">
        <div class="row" *ngFor="let group of blender">
          <div class="col" *ngFor="let image of group">
            <img [src]="image.url" alt="Image" />
            <p>{{ image.name }}</p>
          </div>
        </div>
      </div>


    </div>
